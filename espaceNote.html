<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Espace Notes + Carte Mentale</title>
<style>
/* === STYLE GLOBAL === */
body {
    font-family: 'Poppins', sans-serif;
    background: 
        linear-gradient(135deg, rgba(102,126,234,0.8) 0%, rgba(118,75,162,0.8) 100%),
        url('https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1950&q=80') 
        no-repeat center center fixed;
    background-size: cover;
    min-height: 100vh;
    margin: 0;
    padding-top: 90px; /* espace sous le menu */
    color: #222;
}

/* === MENU === */
.bandeau {
    position: fixed;
    top: 0;
    width: 100%;
    background: linear-gradient(135deg, #007bff, #0056d2);
    color: white;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 15px 30px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    z-index: 100;
    border-bottom-left-radius: 20px;
    border-bottom-right-radius: 20px;
}

.bandeau .menu-links {
    display: flex;
    align-items: center;
    gap: 25px;
}

.bandeau a {
    color: white;
    text-decoration: none;
    font-weight: 500;
    position: relative;
    transition: color 0.3s ease;
}
.bandeau a::after {
    content: "";
    position: absolute;
    width: 0%;
    height: 2px;
    left: 0;
    bottom: -3px;
    background: #fff;
    transition: 0.3s ease;
}
.bandeau a:hover::after {
    width: 100%;
}
.bandeau a:hover {
    color: #dceeff;
}

/* Menu mobile */
.menu-btn {
    display: none;
    background: none;
    border: none;
    color: white;
    font-size: 26px;
    cursor: pointer;
}

@media (max-width: 768px) {
    .menu-links {
        display: none;
        flex-direction: column;
        background: #004bb0;
        position: absolute;
        top: 60px;
        left: 0;
        width: 100%;
        border-radius: 0 0 15px 15px;
        box-shadow: 0 8px 15px rgba(0,0,0,0.3);
    }
    .menu-links.show { display: flex; }
    .menu-btn { display: block; }
}

/* === STRUCTURE PRINCIPALE === */
main {
    display: flex;
    justify-content: center;
    align-items: flex-start;
    gap: 40px;
    flex-wrap: wrap;
    padding: 30px;
}

/* === SECTIONS === */
.note-section, .mindmap-section {
    background: rgba(255,255,255,0.9);
    backdrop-filter: blur(10px);
    border-radius: 20px;
    padding: 25px;
    width: 45%;
    min-width: 350px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    animation: fadeIn 0.6s ease;
}

h2 {
    text-align: center;
    color: #2c3e50;
    margin-bottom: 15px;
}

/* === FORMULAIRES === */
textarea, input[type="text"] {
    width: 100%;
    padding: 12px;
    border: 2px solid #ccc;
    border-radius: 12px;
    font-size: 15px;
    box-shadow: inset 0 2px 5px rgba(0,0,0,0.05);
    margin-bottom: 10px;
}

button {
    margin-top: 5px;
    padding: 10px 20px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-weight: 500;
    transition: transform 0.2s ease;
}
button:hover { transform: scale(1.05); }

.add-btn { background: #007bff; color: white; }
.clear-btn { background: #e74c3c; color: white; }
.dynamic-btn { background: #2ecc71; color: white; }
.generate-btn { background: #9b59b6; color: white; }
.save-btn { background: #f39c12; color: white; }

/* === NOTES === */
.note {
    background: #fefefe;
    border-left: 5px solid #007bff;
    border-radius: 10px;
    padding: 12px;
    margin-top: 10px;
    position: relative;
}
.delete-note {
    position: absolute;
    right: 10px;
    top: 10px;
    background: none;
    border: none;
    color: #e74c3c;
    font-weight: bold;
    cursor: pointer;
}

/* === CARTE MENTALE === */
canvas {
    border: 2px solid #007bff;
    border-radius: 10px;
    width: 100%;
    height: 500px;
    background: rgba(255,255,255,0.8);
    cursor: grab;
}

.tools {
    display: flex;
    justify-content: space-around;
    margin-bottom: 10px;
    flex-wrap: wrap;
    gap: 5px;
}

.tools select, .tools input {
    padding: 5px;
    border-radius: 6px;
    border: 1px solid #ccc;
}

/* Animation */
@keyframes fadeIn {
    from {opacity: 0; transform: translateY(20px);}
    to {opacity: 1; transform: translateY(0);}
}
</style>
</head>
<body>

<div class="bandeau">
    <button class="menu-btn" onclick="toggleMenu()">‚ò∞</button>
    <div class="menu-links" id="menuLinks">
        <a href="index.html">Accueil</a>
        <a href="1ere ann√©e.html">Cours</a>
        <a href="Quiz de r√©vision de 1√®re Ann√©e.html">Quiz</a>
        <a href="espaceNote.html">Notes</a>
        <a href="AideAvecIA.html">Questions √† l'aide de l'IA</a>
        <a href="MiniD√©fi.html">Mini d√©fi</a>
        <a href="Connexion √©tudiant.html">Connexion</a>
    </div>
</div>

<main>
    <div class="note-section">
        <h2>üìù Mes Notes</h2>
        <input type="text" id="themeInput" placeholder="Th√®me principal (ex : √ânergie, Chimie...)">
        <textarea id="noteInput" placeholder="√âcris ta note ici... (Entr√©e pour valider, Maj+Entr√©e pour aller √† la ligne)"></textarea>
        <button class="add-btn" onclick="ajouterNote()">Ajouter</button>
        <button class="generate-btn" onclick="generateMindmapFromNotes()">G√©n√©rer Carte Mentale</button>
        <div id="notesContainer"></div>
    </div>

    <div class="mindmap-section">
        <h2>üß† Carte Mentale Dynamique</h2>
        <div class="tools">
            <select id="bubbleShape">
                <option value="circle">Cercle</option>
                <option value="rectangle">Rectangle</option>
                <option value="rounded">Arrondi</option>
            </select>
            <input type="color" id="bubbleColor" value="#007bff">
            <button class="dynamic-btn" onclick="toggleDynamic()">üåê Dynamique</button>
            <button class="save-btn" onclick="saveMindmap()">üíæ Sauvegarder</button>
            <button class="generate-btn" onclick="loadMindmap()">üìÇ Recharger</button>
            <button class="clear-btn" onclick="clearMindmap()">üóëÔ∏è Effacer</button>
        </div>
        <canvas id="mindmapCanvas" width="600" height="500"></canvas>
    </div>
</main>

<script>
function toggleMenu() {
    const menu = document.getElementById("menuLinks");
    menu.classList.toggle("show");
}

/* === SCRIPT CARTE MENTALE + NOTES === */
const canvas = document.getElementById("mindmapCanvas");
const ctx = canvas.getContext("2d");
let bubbles = [];
let connections = [];
let centerBubble = null;
let selectedBubble = null;
let dragging = false;
let offsetX, offsetY;
let dynamicMode = false;
let animationFrame;

// Constantes pour le redimensionnement du texte
const FONT_SIZE = 13;
const LINE_HEIGHT = 16;

/**
 * Calcule la taille optimale de la bulle en fonction du texte.
 */
function calculateBubbleSize(text, isCenter = false) {
    // S'assurer que le contexte est pr√™t pour la mesure
    ctx.font = `${FONT_SIZE}px Poppins`;
    
    // Tailles minimales et largeur maximale pour le texte dans une bulle
    const minSize = isCenter ? 100 : 70; // Taille minimale pour le diam√®tre/largeur
    const maxTextWidth = isCenter ? 250 : 150; // Largeur max autoris√©e avant retour √† la ligne
    const padding = 20; // Espace de s√©curit√© entre le texte et le bord de la bulle

    let lines = [];
    let currentLine = '';
    let maxLineWidth = 0;
    const words = text.split(' ');

    // Logique de retour √† la ligne pour le texte long
    for (let i = 0; i < words.length; i++) {
        const word = words[i];
        const testLine = currentLine + word + ' ';
        const metrics = ctx.measureText(testLine);

        if (metrics.width > maxTextWidth && i > 0) {
            lines.push(currentLine.trim());
            currentLine = word + ' ';
            maxLineWidth = Math.max(maxLineWidth, ctx.measureText(lines[lines.length - 1]).width);
        } else {
            currentLine = testLine;
        }
    }
    lines.push(currentLine.trim());
    maxLineWidth = Math.max(maxLineWidth, ctx.measureText(lines[lines.length - 1]).width);
    
    // Calcul de la hauteur et largeur finales de la bulle
    const totalTextHeight = lines.length * LINE_HEIGHT;
    let height = Math.max(minSize * 0.9, totalTextHeight + padding);
    let width = Math.max(minSize * 1.5, maxLineWidth + padding);
    
    // Assure que la bulle centrale est approximativement ronde
    if (isCenter || (lines.length === 1 && width < height)) {
        const maxDim = Math.max(width, height) + 10;
        width = maxDim;
        height = maxDim;
    }
    
    const radius = Math.max(width, height) / 2; // Rayon utilis√© pour les connexions et la physique

    return {
        width: width,
        height: height,
        radius: radius,
        lines: lines, 
        totalTextHeight: totalTextHeight
    };
}


function ajouterNote() {
    const input = document.getElementById("noteInput");
    const notesContainer = document.getElementById("notesContainer");
    const text = input.value.trim();
    if (!text) return;
    const div = document.createElement("div");
    div.className = "note";
    // Utilise une balise <p> pour stocker le texte propre
    const p = document.createElement("p");
    p.textContent = text;
    div.appendChild(p);
    
    const btn = document.createElement("button");
    btn.textContent = "‚úï";
    btn.className = "delete-note";
    btn.onclick = () => { div.remove(); saveNotes(); };
    div.appendChild(btn);
    notesContainer.appendChild(div);
    input.value = "";
    saveNotes();
}
document.getElementById("noteInput").addEventListener("keydown", e => {
    if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        ajouterNote();
    }
});
function saveNotes() {
    const notes = [...document.querySelectorAll(".note p")].map(p => p.textContent.trim());
    const theme = document.getElementById("themeInput").value.trim();
    localStorage.setItem("notes", JSON.stringify(notes));
    localStorage.setItem("theme", theme);
}
function loadNotes() {
    const saved = JSON.parse(localStorage.getItem("notes") || "[]");
    const theme = localStorage.getItem("theme") || "";
    document.getElementById("themeInput").value = theme;
    const notesContainer = document.getElementById("notesContainer");
    notesContainer.innerHTML = "";
    saved.forEach(text => {
        const div = document.createElement("div");
        div.className = "note";
        const p = document.createElement("p");
        p.textContent = text;
        div.appendChild(p);

        const btn = document.createElement("button");
        btn.textContent = "‚úï";
        btn.className = "delete-note";
        btn.onclick = () => { div.remove(); saveNotes(); };
        div.appendChild(btn);
        notesContainer.appendChild(div);
    });
}

/* === CARTE MENTALE === */
function generateMindmapFromNotes() {
    const notes = [...document.querySelectorAll(".note p")].map(p => p.textContent.trim());
    const theme = document.getElementById("themeInput").value.trim() || "Th√®me";
    if (notes.length === 0) return alert("Ajoute des notes d'abord !");
    clearMindmap();

    const centerX = canvas.width / 2;
    const centerY = canvas.height / 2;
    const shape = "circle";
    const color = "#f39c12";

    // Calcul de taille pour la bulle centrale
    const centerSize = calculateBubbleSize(theme, true);

    centerBubble = { 
        text: theme, 
        x: centerX, 
        y: centerY, 
        shape, 
        color, 
        vx: 0, 
        vy: 0, 
        isCenter: true,
        ...centerSize 
    };
    bubbles.push(centerBubble);

    const radius_dispersion = 250; 
    const noteShape = document.getElementById("bubbleShape").value;
    const noteColor = document.getElementById("bubbleColor").value;

    notes.forEach((text, i) => {
        // Calcul de taille pour les bulles de notes
        const noteSize = calculateBubbleSize(text, false);

        const angle = (i / notes.length) * 2 * Math.PI;
        const x = centerX + radius_dispersion * Math.cos(angle);
        const y = centerY + radius_dispersion * Math.sin(angle);
        const b = { 
            text, 
            x, 
            y, 
            shape: noteShape, 
            color: noteColor, 
            vx: 0, 
            vy: 0,
            isCenter: false,
            ...noteSize 
        };
        bubbles.push(b);
        connections.push({ a: centerBubble, b });
    });
    draw();
}

/* Mouvements souris */
canvas.addEventListener("mousedown", e => {
    const rect = canvas.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;
    
    selectedBubble = bubbles.find(b => {
        const detectionRadius = b.radius;
        // Permet de cliquer l√©g√®rement en dehors de la bulle pour la s√©lection
        return Math.hypot(b.x - x, b.y - y) < detectionRadius * 1.2; 
    });
    
    if (selectedBubble) {
        dragging = true;
        offsetX = x - selectedBubble.x;
        offsetY = y - selectedBubble.y;
    }
});
canvas.addEventListener("mousemove", e => {
    if (dragging && selectedBubble) {
        const rect = canvas.getBoundingClientRect();
        selectedBubble.x = e.clientX - rect.left - offsetX;
        selectedBubble.y = e.clientY - rect.top - offsetY;
        draw();
    }
});
canvas.addEventListener("mouseup", () => dragging = false);


function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.strokeStyle = "#555";
    ctx.lineWidth = 1.5;

    // Dessin des connexions
    for (let c of connections) {
        const r_a = c.a.radius; 
        const r_b = c.b.radius; 

        const angleA = Math.atan2(c.b.y - c.a.y, c.b.x - c.a.x);
        const angleB = Math.atan2(c.a.y - c.b.y, c.a.x - c.b.x);

        const ax = c.a.x + Math.cos(angleA) * r_a; 
        const ay = c.a.y + Math.sin(angleA) * r_a;
        const bx = c.b.x + Math.cos(angleB) * r_b; 
        const by = c.b.y + Math.sin(angleB) * r_b;

        ctx.beginPath();
        ctx.moveTo(ax, ay);
        ctx.lineTo(bx, by);
        ctx.stroke();
    }

    // Dessin des bulles
    for (let b of bubbles) {
        // Recalculer la taille si les lignes ou la hauteur manquent (s√©curit√©/chargement)
        if (!b.lines || !b.totalTextHeight) {
             const calculatedSize = calculateBubbleSize(b.text, b.isCenter);
             Object.assign(b, calculatedSize);
        }

        const { width, height, radius, lines, totalTextHeight } = b;
        const halfWidth = width / 2;
        const halfHeight = height / 2;

        ctx.fillStyle = b.color;
        ctx.beginPath();

        // Dessin de la forme
        if (b.shape === "circle") {
            ctx.arc(b.x, b.y, radius, 0, Math.PI * 2);
        } else if (b.shape === "rectangle") {
            ctx.rect(b.x - halfWidth, b.y - halfHeight, width, height);
        } else { // Arrondi
            const curve = 10;
            ctx.moveTo(b.x - halfWidth + curve, b.y - halfHeight);
            ctx.lineTo(b.x + halfWidth - curve, b.y - halfHeight);
            ctx.quadraticCurveTo(b.x + halfWidth, b.y - halfHeight, b.x + halfWidth, b.y - halfHeight + curve);
            ctx.lineTo(b.x + halfWidth, b.y + halfHeight - curve);
            ctx.quadraticCurveTo(b.x + halfWidth, b.y + halfHeight, b.x + halfWidth - curve, b.y + halfHeight);
            ctx.lineTo(b.x - halfWidth + curve, b.y + halfHeight);
            ctx.quadraticCurveTo(b.x - halfWidth, b.y + halfHeight, b.x - halfWidth, b.y + halfHeight - curve);
            ctx.lineTo(b.x - halfWidth, b.y - halfHeight + curve);
            ctx.quadraticCurveTo(b.x - halfWidth, b.y - halfHeight, b.x - halfWidth + curve, b.y - halfHeight);
            ctx.closePath();
        }
        ctx.fill();

        // Ajout du texte
        ctx.fillStyle = "#fff";
        ctx.font = `${FONT_SIZE}px Poppins`;
        ctx.textAlign = "center";
        
        // Calcule le point de d√©part Y pour centrer le bloc de texte verticalement
        // Centre Y de la bulle - (Hauteur totale du texte / 2) + (Taille de police / 2)
        let lineY = b.y - (totalTextHeight / 2) + (FONT_SIZE / 2);

        // Dessine chaque ligne pr√©-calcul√©e et centr√©e
        for (let i = 0; i < lines.length; i++) {
            ctx.fillText(lines[i], b.x, lineY);
            lineY += LINE_HEIGHT;
        }
    }
}

/* Mode dynamique */
function toggleDynamic() {
    dynamicMode = !dynamicMode;
    if (centerBubble) centerBubble.isCenter = true; 

    if (dynamicMode) animate();
    else cancelAnimationFrame(animationFrame);
}

function animate() {
    for (let b of bubbles) {
        if (b.isCenter) {
            b.vx = 0; b.vy = 0; 
        }
        
        for (let other of bubbles) {
            if (b === other) continue;

            const dx = b.x - other.x;
            const dy = b.y - other.y;
            const dist = Math.hypot(dx, dy);
            
            // Calcul de la distance minimale bas√©e sur le rayon de chaque bulle
            const minDistance = b.radius + other.radius + 15; 

            if (dist < minDistance && dist > 0) {
                const force = (minDistance - dist) * 0.05; 
                b.vx += (dx / dist) * force;
                b.vy += (dy / dist) * force;
            }
        }

        b.vx *= 0.9;
        b.vy *= 0.9;
        b.x += b.vx;
        b.y += b.vy;

        // Limiter le d√©placement dans les limites du canvas
        b.x = Math.max(b.radius, Math.min(canvas.width - b.radius, b.x));
        b.y = Math.max(b.radius, Math.min(canvas.height - b.radius, b.y));
    }
    draw();
    animationFrame = requestAnimationFrame(animate);
}

/* Sauvegarde */
function saveMindmap() {
    // Sauvegarde toutes les propri√©t√©s, y compris les nouvelles dimensions
    localStorage.setItem("mindmap_bubbles", JSON.stringify(bubbles)); 
    localStorage.setItem("mindmap_connections", JSON.stringify(connections));
    alert("üíæ Carte mentale sauvegard√©e !");
}

function loadMindmap() {
    const savedBubbles = JSON.parse(localStorage.getItem("mindmap_bubbles") || "[]");
    const savedConnections = JSON.parse(localStorage.getItem("mindmap_connections") || "[]");
    
    if (savedBubbles.length === 0) return alert("Aucune carte mentale enregistr√©e !");
    
    // Recalcul des propri√©t√©s de taille au chargement pour garantir la coh√©rence
    bubbles = savedBubbles.map(b => {
        const isCenter = b.text === localStorage.getItem("theme") || b.isCenter;
        return {
            ...b,
            ...calculateBubbleSize(b.text, isCenter) // Recalcule la taille et les lignes
        };
    });

    connections = savedConnections.map(c => ({ 
        a: bubbles.find(b => b.text === c.a.text), 
        b: bubbles.find(b => b.text === c.b.text) 
    })).filter(c => c.a && c.b);

    centerBubble = bubbles.find(b => b.isCenter);

    draw();
    alert("üìÇ Carte mentale recharg√©e !");
}

function clearMindmap() { bubbles = []; connections = []; centerBubble = null; draw(); }

window.onload = () => { 
    // Assurer que le contexte est pr√™t pour la mesure de texte au chargement
    ctx.font = `${FONT_SIZE}px Poppins`; 
    loadNotes(); 
    loadMindmap(); 
};
</script>
