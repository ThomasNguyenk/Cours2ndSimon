<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding-top: 60px;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        section {
            padding: 20px;
            margin: 10px;
            background: #ff0000;
            border-radius: 5px;
        }
        h2 { color: #333; }
        .project { margin-bottom: 20px; }
        footer {
            text-align: center;
            padding: 10px 0;
            background: #333;
            color: #fff;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        /* ======= MENU ======= */
        .bandeau {
            background-color: #000000;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            background-image: url('https://png.pngtree.com/thumb_back/fw800/background/20190813/pngtree-digital-technology-blue-background-banner-image_298195.jpg');
            background-size: cover;
            background-position: center;
        }

        .menu-btn {
            font-size: 26px;
            cursor: pointer;
            color: white;
            background: none;
            border: none;
            display: none;
        }

        .menu-links {
            display: flex;
            gap: 15px;
        }
        .menu-links a {
            color: rgb(0, 0, 0);
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            transition: color 0.3s ease;
            display: inline-block;
        }
        .menu-links a:hover { color: yellow; }

        @media (max-width: 768px) {
            .menu-btn { display: block; }
            .menu-links {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                background: rgba(0, 0, 0, 0.9);
                text-align: center;
                padding: 20px 0;
            }
            .menu-links a {
                display: block;
                margin: 10px 0;
                color: white;
            }
            .menu-links.active { display: flex; }
        }

        /* Animation zoom fond */
        @keyframes zoomBg {
            from { background-size: 120%; }
            to { background-size: 150%; }
        }

        /* SECTION principale */
        #about {
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            text-align: center; 
            background-color: #000; 
            background-image: url('https://live.staticflickr.com/5444/7375631634_64e0c5b687_b.jpg'); 
            background-size: 120%; 
            background-position: center; 
            background-repeat: no-repeat; 
            animation: zoomBg 12s ease-in-out infinite alternate;
            color: #ffffff;
            padding: 20px;
        }

        #content-box {
            background-color: rgba(0,0,0,0.6); 
            padding: 20px; 
            border-radius: 10px;
            max-width: 80%;
        }
    </style>
</head>
<body>
    <nav class="bandeau">
        <button class="menu-btn" onclick="toggleMenu()">☰</button>
        <div class="menu-links" id="menuLinks">
            <a href="index.html">Accueil</a>
            <a href="Cours de 2nd.html">Cours de 2nd</a> 
            <a href="Quiz de révision de seconde.html">Quiz de révision de seconde</a>
            <a href="Connexion étudiant.html" id="authLink">Connexion Étudiant</a> 
        </div>
    </nav>

    <section id="about">
        <div id="content-box">
             <h2 style="color: #ffffff;">Chargement en cours...</h2>
        </div>
    </section>

    <footer>
        <p>&copy; 2025. Programmée par NGUYEN Thomas. Tous droits réservés</p>
    </footer>

    <script>
        const LOGIN_PAGE = "Connexion étudiant.html";

        function logout(event) {
            if (event) event.preventDefault();
            localStorage.removeItem('isLoggedIn');
            localStorage.removeItem('currentUser');
            localStorage.removeItem('studentClass');
            alert("Vous êtes déconnecté.");
            window.location.replace(LOGIN_PAGE);
        }

        function renderHomePageContent() {
            const contentBox = document.getElementById('content-box');
            const studentName = localStorage.getItem('currentUser') || 'Étudiant(e)';
            const studentClass = localStorage.getItem('studentClass') || "Seconde";

            contentBox.innerHTML = `
                <h2 style="color: #ffffff;">Bienvenue sur le site, ${studentName} !</h2>
                <p style="color: #ffffff; margin-top: 15px; font-size: 1.2em;">
                    Vous êtes actuellement connecté pour les cours de <b>${studentClass}</b>.
                </p>
                <p style="color: #ffffff; width: 60%; margin: 20px auto 10px;">
                    Les cours et quiz correspondants sont accessibles via le menu ci-dessus.
                </p>
            `;
        }

        document.addEventListener('DOMContentLoaded', () => {
            const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
            const authLink = document.getElementById('authLink');

            if (!isLoggedIn) {
                alert("Accès refusé. Veuillez vous connecter.");
                window.location.replace(LOGIN_PAGE);
                return;
            }

            // Gérer le lien de déconnexion
            authLink.textContent = "Déconnexion";
            authLink.href = "#";
            authLink.onclick = logout;

            renderHomePageContent();
        });

        function toggleMenu() {
            document.getElementById("menuLinks").classList.toggle("active");
        }
    </script>
</body>
</html>
